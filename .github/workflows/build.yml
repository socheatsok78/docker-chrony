    strategy:
      matrix:
        alpine: 
          - "3.17"
          - "3.18"
          - "3.19"
          - "3.20"
    uses: socheatsok78/.github/.github/workflows/docker-bake-action.yml@main
    with:
      images: |
        ghcr.io/socheatsok78/chrony
      flavor: latest=false
      tags: |
        type=ref,event=branch
        type=raw,value=${{ matrix.alpine }}
    secrets: inherit
